<div class="logs">
  <h2>SENSOR DATA LOG</h2>

  <div *ngIf="loading" class="loading">Loading data...</div>
  <div *ngIf="error" class="error">Error: {{ error }}</div>

  <div *ngIf="!loading && !error" class="log-section">
    <!-- Sensor Data Log Only -->
    <div class="card">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Humidity (%)</th>
              <th>Temperature (Â°C)</th>
              <th>Fill Level (%)</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of sensorData">
              <td>{{ s.id }}</td>
              <td>{{ s.DHT22_Humidity_Percent || '-' }}</td>
              <td>{{ s.DHT22_Temperature_C || '-' }}</td>
              <td>{{ s.Fill_Level_Percent || '-' }}</td>
              <td>{{ toLocalString(s.Timestamp) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
